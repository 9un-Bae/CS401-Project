<!DOCTYPE html>
<html>
<head>
    <title>Aloha 'Ai</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-color: #f4f4f4;
            padding: 2em;
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .grid-item {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            margin: 0.5em;
            padding: 1em;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ header }}</h1>
        </header>
        <nav>
            <a href="#home">Home</a>
            <a href="#resources">Food Resources</a>
            <a href="#service">Service Opportunities</a>
            <a href="#donate">Donate!</a>
        </nav>
        <div class="hero">
            <h2>{{ heroTitle }}</h2>
            <p>{{ heroText }}</p>
        </div>
        <div class="grid">
            <div class="grid-item" v-for="link in links" :key="link.text">
                <a :href="link.url">{{ link.text }}</a>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                header: "Aloha 'Ai: Nourishing with Love",
                heroTitle: 'Title',
                heroText: 'Brief description.',
                links: [
                    { text: 'Food Resources', url: 'https://www.google.com' },
                    { text: 'Service Opportunities', url: 'https://www.facebook.com' },
                    { text: 'Donate!', url: 'https://www.twitter.com' },
                ]
            }
        });
    </script>
</body>
</html>
